<div class="row">
    <div class="col"><a ui-sref="orders">Orders</a></div>
    <div class="col"><a ui-sref="widgets">Widgets</a></div>
    <div class="col"><a ui-sref="finishes">Finishes</a></div>
    <div class="col"><a ui-sref="sizes">Sizes</a></div>
    <div class="col"><a ui-sref="categories">Categories</a></div>
</div>
<div class="row">
    <h1 class="col">
      Orders
    </h1>
</div>
<div class="row">
    <!-- list of items -->
    <div class="col">
      <table style="width: 300px;">
          <thead>
            <th>ID</th><th>Name</th>
          </thead>
          <tr ng-repeat="item in items">
              <td><a href ng-click="edit_entry(item)">{{item.id}}</a></td><td>{{item.name}}</td>
          </tr>
      </table>
    </div>
    <!-- item details -->
    <div class="col">
        <form ng-submit="submit_form()">
            <input type="hidden" ng-model="active_item.id" />
            <table>
                <tr>
                    <td>
                        <select ng-model="active_item.widget" placeholder="Widget" title="Widget" style="width: 250px;">
                            <option ng-repeat="_option in widgets" value="{{_option.id}}">
                                {{_option.name}}
                            </option>
                        </select>
                        <input type="number" ng-model="active_item.count" placeholder="Number of Items" title="Number of Items" style="width: 100px;">
                        <input type="button" value="Add Item to Order" ng-click="add_item_to_order(active_item)" />
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Submit" />
                        <input type="reset" ng-click="reset_active_item()" />
                        <input type="button" ng-click="delete_item(active_item)" value="Delete" ng-disabled="active_item.id == null" />
                    </td>
                </tr>
            </table>

        </form>
    </div>
</div>
